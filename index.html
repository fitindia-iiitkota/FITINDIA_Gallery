        <!-- Google Sheets Contact Form-->
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwr9P7ZqOO2x0-EOd0MGNn7Os3vIjULIRA69bHF6zRr23K7RwPl0exUBQ/exec'
            const form = document.forms['google-sheet']

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => alert("Thanks for connecting with us!!"))
                    .catch(error => console.error("OOPs!! Something Fishy", error.message))
            })
        </script>
